<mat-card>
  <h1>Create New Game</h1>
  <p>Please choose your game options</p>
  <mat-card>
    <form class="example-form">
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Player Count</mat-label>
        <mat-select [(ngModel)]="selectedCount" name="playerCount">
          <mat-option
            *ngFor="let number of playerCount"
            [value]="number"
          >{{number}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Category</mat-label>
        <mat-select [(ngModel)]="selectedCategory" name="playerCategory">
          <mat-option
            *ngFor="let category of categoryTitle"
            [value]="category"
          >{{category}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Difficulty</mat-label>
        <mat-select [(ngModel)]="selectedDifficulty" name="playerDifficulty">
          <mat-option
            *ngFor="let level of difficulty"
            [value]="level"
          >{{level}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Questions type</mat-label>
        <mat-select [(ngModel)]="selectedQuestionType" name="questionType">
          <mat-option
            *ngFor="let type of type"
            [value]="type"
          >{{type}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>challenge other users</mat-label>
        <mat-select>
          <mat-option>e</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Number of questions per user</mat-label>
        <input matInput type="text" placeholder="10" />
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit">Submit</button>
    </form>
  </mat-card>
</mat-card>
